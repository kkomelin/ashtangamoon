<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon phases</title>

  <style>
    html, body {
      margin:0;
      padding:0;
      background: #193d61;
    }
    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
    }

    #moon {
      clear: both;
      background: #193d61;
    }
    .caption-title {
      color: #dddddd;
      font-weight: bold;
    }
    .new-moon-caption, .full-moon-caption {
      text-align: center;
      margin-bottom: 0.8rem;
    }

    .next-dates {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="main">
    <svg id="moon" />
    <div class="next-dates" />
  </div>

  <script src="main.js"></script>
</body>
</html>
